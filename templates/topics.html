{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Manage Topics</h3>

<div class="class row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_topic') }}" class="btn-large light-blue darken-2 text-shadow">
            Add Topic <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for topic in topics %}
    <div class="col s12 m6">
        <div class="card light-blue darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ topic.topic_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_topic', topic_id=topic._id) }}" class="btn green accent-4">Edit</a>
                <!-- Modal Trigger -->
                <!-- <a href="{{ url_for('delete_topic', topic_id=topic._id) }}" class="btn light-blue lighten-1">Delete</a> -->
                <a class="waves-effect waves-light btn modal-trigger" href="#deltopic{{ loop.index }}">Delete</a>
                <!-- Modal Structure -->
                <div id="deltopic{{ loop.index }}" class="modal">
                    <div class="modal-content light-blue-text text-darken-4">
                        <h4>Delete Topic</h4>
                        <p>Are you sure to delete this topic?</p>
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('get_topics') }}" class="modal-close btn-small red text-shadow ">Cancel <i class="fas fa-times-circle right"></i></a>
                        <a href="{{ url_for('delete_topic', topic_id=topic._id) }}" class="modal-close btn-small light-blue lighten-1">Yes</a>
                    </div>
                </div>            
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
