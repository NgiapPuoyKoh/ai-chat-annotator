{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Topic</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_topic', topic_id=topic._id) }}">
            <!-- topic name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <input id="topic_name" name="topic_name" minlength="3" maxlength="25"
                        type="text" value="{{ topic.topic_name }}" class="validate" required>
                    <label for="topic_name">Topic Name</label>
                </div>
            </div>
            <!-- save button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_topics') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Save <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
