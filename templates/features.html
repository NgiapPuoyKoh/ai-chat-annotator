{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Chat Annotator Features</h3>

<div class="row">
    {% for feature in features %}
    <div class="col s12 m6">
        <div class="card medium light-blue darken-4 center-align">
            <div class="card-title activator white-text">
              <span class="card-image">{{ feature.feature_name }}<i class="fas fa-ellipsis-v right"></i></span>
            </div>
            <div class="card-content white-text">
              <span class="card-title activator">{{ feature.feature_description }}</span>
            </div>
            <div class="card-reveal">
              {% for instruction in feature.feature_instructions %}
              <span class="card-title">{{ instruction }}</span><br>
              {% endfor %}
            </div>
          </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
