{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Welcome to Chat Annotator</h3>

<div class="row">
    {% for feature in features %}
    <div class="col s12 m4">
        <div class="card light-blue darken-4 text-shadow center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ feature.feature_name }}</span>
            </div>
            <div class="card-action">
                <a href="#" class="btn green accent-4">Select</a>
                <a href="#" class="btn light-blue lighten-1">Info</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
