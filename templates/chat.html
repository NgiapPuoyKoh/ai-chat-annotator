{% extends "base.html" %}
{% block content %}

<h1>{{ activeconv }}</h1>

<h3 class="light-blue-text text-darken-4 center-align">Active Chat</h3>

<div class="row card-panel grey lighten-5">
    <div class="col s12 m8 offset-m2" method="POST" action="{{ url_for('chat') }}">
        <div class="row">
            <ul class="collection with-header">
                <li class="collection-header">
                    <h4>Chat</h4>
                </li>
                {% if activeconv %}
                <li class="collection-item" id="activeconv" name="activeconv">
                    [{{activeconv.timestamp}}]: ({{activeconv.topic_name}})
                    {{ activeconv.username }}
                </li>
                {% endif %}
            </ul>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                <label for="textarea2">Message</label>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="col s12 btn-large light-blue text-darken-4 tooltipped" data-position="right"
                data-tooltip="Send Message">
                Send <i class="fas fa-share-square"></i>
            </button>
        </div>
    </div>
</div>

{% endblock %}
